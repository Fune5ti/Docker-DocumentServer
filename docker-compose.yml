services:
  onlyoffice-documentserver:
    build:
      context: .
    image: onlyoffice/documentserver #[-de,-ee]
    container_name: onlyoffice-documentserver
    depends_on:
      - onlyoffice-postgresql
      - onlyoffice-rabbitmq
    environment:
      - DB_TYPE=postgres
      - DB_HOST=onlyoffice-postgresql
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - AMQP_URI=amqp://guest:guest@onlyoffice-rabbitmq
      # Uncomment strings below to enable the JSON Web Token validation.
      - JWT_ENABLED=false
      # - JWT_SECRET=secret
      # - JWT_HEADER=Authorization
      # - JWT_IN_BODY=true
      - USE_UNAUTHORIZED_STORAGE=true
    ports:
      - 80
      - 443
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/info/info.json"]
      interval: 30s
      retries: 5
      start_period: 60s
      timeout: 10s
    stdin_open: true
    restart: always
    stop_grace_period: 60s
    volumes:
      - /var/www/onlyoffice/Data
      - /var/log/onlyoffice
      - /var/lib/onlyoffice/documentserver/App_Data/cache/files
      - /var/www/onlyoffice/documentserver-example/public/files
      - /usr/share/fonts
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      # HTTPS router (primary)
      - traefik.http.routers.onlyoffice-websecure.rule=Host(`docserver.danielpires.cv`)
      - traefik.http.routers.onlyoffice-websecure.entrypoints=websecure
      - traefik.http.routers.onlyoffice-websecure.tls=true
      - traefik.http.routers.onlyoffice-websecure.tls.certresolver=letsencrypt
      - traefik.http.routers.onlyoffice-websecure.service=onlyoffice
      - traefik.http.routers.onlyoffice-websecure.middlewares=onlyoffice-headers
      # HTTP to HTTPS redirect
      - traefik.http.routers.onlyoffice-web.rule=Host(`docserver.danielpires.cv`)
      - traefik.http.routers.onlyoffice-web.entrypoints=web
      - traefik.http.routers.onlyoffice-web.middlewares=onlyoffice-redirect-https
      # Redirect middleware
      - traefik.http.middlewares.onlyoffice-redirect-https.redirectscheme.scheme=https
      - traefik.http.middlewares.onlyoffice-redirect-https.redirectscheme.permanent=true
      # Headers middleware to forward protocol info
      - traefik.http.middlewares.onlyoffice-headers.headers.customrequestheaders.X-Forwarded-Proto=https
      # Service port
      - traefik.http.services.onlyoffice.loadbalancer.server.port=80
    networks:
      - dokploy-network

  onlyoffice-rabbitmq:
    container_name: onlyoffice-rabbitmq
    image: rabbitmq:3
    restart: always
    expose:
      - "5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - dokploy-network

  onlyoffice-postgresql:
    container_name: onlyoffice-postgresql
    image: postgres:15
    environment:
      - POSTGRES_DB=onlyoffice
      - POSTGRES_USER=onlyoffice
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
    expose:
      - "5432"
    volumes:
      - postgresql_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlyoffice"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - dokploy-network

volumes:
  postgresql_data:

networks:
  dokploy-network:
    external: true
